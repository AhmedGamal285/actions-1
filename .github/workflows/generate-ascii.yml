name: Generate ASCII Artwork

on: push

jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2
            
            - name: List Repo Files
              run: ls -ltra
            
            - name: Executing Shell Script
              run: |
                chmod =x ascii.sh
                ./ascii.sh
            

